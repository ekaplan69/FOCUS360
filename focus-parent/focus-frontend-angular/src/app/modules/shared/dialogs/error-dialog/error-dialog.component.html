<div class="focus360-error-dialog__title" mat-dialog-title>
    <span class="focus360-dialog__title-text">{{ data.title }}</span>
    <mat-icon class="focus360-dialog__title-icon">error</mat-icon>
</div>
<div class="focus360-error-dialog__content" mat-dialog-content>
    {{ data.message }}
</div>
<div class="focus360-error-dialog__actions" mat-dialog-actions>
    <f360-button (onClick)="onClickOk()" label="OK"></f360-button>
</div>
